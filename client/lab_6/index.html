<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Lab 5 - HTML Forms, CSS Frameworks, HTTP Methods
        </title>
     
        <link rel="stylesheet" href="styles.css"/>
    </head>
<body>
    <header class = "form-header">
        <h1>Kevin Hung's Lab 5</h1>
    </header>
<div class="columns">
    <div class="column">
    <form action="/api/foodServicesPG" method="get" class="main_form">

    <div class="form-row">
        <label for="fname" class="label">First Name</label>
        <div class="control">
        <input type="text" name="fname" id="fname" />
    </div>
    </div>
    <div class="form-row">
        <label for="food-preference">Food Preference</label>
        <div class="control">
        <input id="food-preference" name="food-preference" type="text"/>
    </div>
    </div>

    <fieldset class="legacy-form-row">
        <legend>Veggie or Vegan?</legend>
        <input id="food-type-1"
                name="food-type"
                type="radio"
                value="yes"/>
        <label for="food-type-1" class="radio-label">Yes</label>
        <input id="food-type-2"
                name="food-type"
                type="radio"
                value="no"/>
        <label for="food-type-2" class="radio-label">No</label>
    </fieldset>

  
    <div class="form-row">
      
        <button>Submit</button>
    </div>

</div>

</form>
<div class="column">
<div class="form-2">
    <h2>Restaurant list</h2>
    <ul class="resto-list"></ul>
</div>
</div>
</div>

<script src="script.js"></script>
</body>


</html>
